chartData[0]={

var chart = AmCharts.makeChart("chartdiv", {

    type: "stock",
        "theme": "none",
    pathToImages: "http://www.amcharts.com/lib/3/images/",

    categoryAxesSettings: {
        minPeriod: "fff", // set minimum to milliseconds
        groupToPeriods: ['ss'] // specify period grouping
    },

    dataSets: [{
        color: "red",
        fieldMappings: [{
            fromField: "value",
            toField: "value"
        }, {
            fromField: "volume",
            toField: "volume"
        }],

        dataProvider: chartData,
        categoryField: "date"
    }],


    panels: [{
        showCategoryAxis: false,
        title: "Value",
        percentHeight: 70,
        stockGraphs: [{
            id: "g1",
            valueField: "value",
            type: "smoothedLine",
            lineThickness: 1,
            bulletSize:1,
            bullet: "square",
            bulletColor:"#FFFF00"
        }],


        stockLegend: {
            valueTextRegular: " ",
            markerType: "none"
        }
    },

    {
        title: "Volume",
        percentHeight: 30,
        stockGraphs: [{
            valueField: "volume",
            type: "column",
            cornerRadiusTop: 2,
            fillAlphas: 1
        }],

        stockLegend: {
            valueTextRegular: " ",
            markerType: "none"
        }
    }],

    chartScrollbarSettings: {
        graph: "g1",
        usePeriod: "ss",
        position: "left"
    },

    chartCursorSettings: {
        valueBalloonsEnabled: true,
        categoryBalloonDateFormats: [{
            period: "ss",
            format: "NN:SS"
        }, {
            period: "fff",
            format: "NN:SS:QQQ"
        }]
    },

    periodSelector: {
        position: "left",
        dateFormat: "NN:SS", // date format with milliseconds
        inputFieldWidth: 150,
        periods: [ {
            period: "mm",
            count: 1,
            label: "1 minute"
        }, {
            period: "hh",
            count: 1,
            label: "1 hour"
        }, {
            period: "MAX",
            label: "MAX"
        }]
    },

    panelsSettings: {
        usePrefixes: true
    }
});
